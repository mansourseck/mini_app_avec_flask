<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mes tâches</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h1 class="mb-4">Mes tâches</h1>

    <!-- Formulaire d'ajout -->
    <form action="/add" method="POST" class="d-flex mb-3">
        <input type="text" name="title" class="form-control me-2" placeholder="Nouvelle tâche" required>
        <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>

    <!-- Liste des tâches -->
    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="{% if task.completed %}text-decoration-line-through text-muted{% endif %}">
                    {{ task.title }}
                </span>
                <div>
                    <a href="/toggle/{{ task.id }}" class="btn btn-sm {% if task.completed %}btn-success{% else %}btn-secondary{% endif %}">
                        {% if task.completed %}Terminée{% else %}À faire{% endif %}
                    </a>
                    <a href="/edit/{{ task.id }}" class="btn btn-sm btn-warning">Modifier</a>
                    <a href="/delete/{{ task.id }}" class="btn btn-sm btn-danger">Supprimer</a>
                </div>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
